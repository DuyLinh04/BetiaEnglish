  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/styles-scss.css" />
    <link rel="stylesheet" href="./assets/scss/main.scss">
    
    <!-- <link rel="stylesheet" href="./assets/css/product.css"> -->
  </head>
  <body>
    <div class="Container-main">
        <div id="tab-bar">
        <div class="tab-main">
            <a href="./" class="tab-main__logo">
                <img src="./assets/imgs/eb62cd4879b060db857df06a54a7fea2 1.png" alt="">
            </a>
            <div class="tab-main__link">
                <div class="link-item">
                    <a href=""><p>Thông tin tài khoản</p></a>
                </div>
                <div class="link-item link-item--active">
                    <a href=""><p>Sản phẩm</p></a>
                </div>
                <div class="link-item">
                    <a href=""><p>Đại lý trực thuộc</p></a>
                </div>
                <div class="link-item">
                    <a href=""><p>Doanh thu</p></a>
                </div>
                <div class="link-item">
                    <a href=""><p>Chờ thanh toán</p></a>
                </div>
                <div class="link-item">
                    <a href=""><p>Lịch sử</p></a>
                </div>
                
            </div>
        
        </div>
        <div class="">
              <button class="btn-base">
                Đăng xuất
              </button>  
        </div>

        
    </div>

    <div class="SigninMember-main">
        <div class="SigninMember-main__box">
            <div class="items-line">
                <h4>ĐĂNG KÝ TÀI KHOẢN ĐỐI TÁC</h4>    
            </div>
            <p>Vui lòng hoàn tất thông tin để kích hoạt tài khoản đối tác của Betia English</p> 
            <form method="" class="item-boxs">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <div>
                        <input type="text" id="username" name="username" value="anhpt" disabled="disabled">
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="goID">goID</label>
                    <div><input type="text" id="goID" name="goID" value="12096233232" disabled="disabled"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Sđt</label>
                    <div><input type="text" id="phone" name="phone" value="0979786666" disabled="disabled"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <div class="item-input"><input type="email" id="email" name="email" placeholder="Nhập tại đây" ></div>
                </div>
                <div class="form-group">
                    <label for="code">Mã giới thiệu</label>
                    <div class="item-input"><input type="text" id="code" name="code" placeholder="Nhập tại đây" ></div>
                </div>
                <button><p>Xác nhận</p></button>
            </form>
        </div>
    </div>
    </div>
    
</body>
</html>
