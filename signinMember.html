    <div class="SigninMember-main">
        <div class="SigninMember-main__box">
            <div class="items-line">
                <h4>ĐĂNG KÝ TÀI KHOẢN ĐỐI TÁC</h4>    
            </div>
            <p>Vui lòng hoàn tất thông tin để kích hoạt tài khoản đối tác của Betia English</p> 
            <form method="" class="item-boxs">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <div>
                        <input type="text" id="username" name="username" value="anhpt" disabled="disabled">
                    </div>
                    
                </div>
                <div class="form-group">
                    <label for="goID">goID</label>
                    <div><input type="text" id="goID" name="goID" value="12096233232" disabled="disabled"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Sđt</label>
                    <div><input type="text" id="phone" name="phone" value="0979786666" disabled="disabled"></div>
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <div class="item-input"><input type="email" id="email" name="email" placeholder="Nhập tại đây" ></div>
                </div>
                <div class="form-group">
                    <label for="code">Mã giới thiệu</label>
                    <div class="item-input"><input type="text" id="code" name="code" placeholder="Nhập tại đây" ></div>
                </div>
                <button><p>Xác nhận</p></button>
            </form>
